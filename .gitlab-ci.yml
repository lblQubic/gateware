image: nfruitwala/cocotb-verilator:latest
#image: verilator/verilator:4.106


variables:
  PROC_DRIVER_PATH: ./submodules/distributed_processor/python
  DSPUNIT_TEST_PATH: cocotb/dspunit
  DSPUNIT_LUT_TEST_PATH: cocotb/dspunit_lut
  GIT_SUBMODULE_STRATEGY: recursive

stages:          # List of stages for jobs, and their order of execution
  - test

before_script:
    - pip install -e $PROC_DRIVER_PATH

      #test-compiler:
      #  stage: test
      #  script:
      #    - pip install git+https://gitlab.com/LBL-QubiC/experiments/qubitconfig.git
      #    - cd $DRIVER_TEST_PATH 
      #    - pip install pytest
      #    - pytest

test-dspunit:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - cd $DSPUNIT_TEST_PATH
    - make

test-dspunit-lut:
  stage: test
  script:
    - cd $DSPUNIT_LUT_TEST_PATH
    - make


